<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <img src="./icons8-playing-card-50.png" alt="playing card" />
      <h1 class="side-margin">Blackjack</h1>
      <img src="./icons8-playing-card-50.png" alt="playing card" />
    </div>

    <p id="message-el">Want to play a round?</p>
    <div class="d-flex flex-column justify-content-center text-center">
      <p class="" id="player-el"></p>
      <div class="d-flex flex-row justify-content-center text-center">
        <p class="mr-2" id="chipsp-el">Number of Chips:</p>
        <p class="" id="page_pc-el"></p>
      </div>

      <div class="d-flex flex-row justify-content-center text-center">
        <p class="mr-2" id="bet-amt-el">Bet Amount:</p>
        <p class="" id="bet-el"></p>
      </div>
    </div>

    <button
      type="button"
      id="change_pyr-el"
      class="btn mb-3"
      data-toggle="modal"
      data-target="#name_modal"
    >
      Change Player Name
    </button>

    <button
      type="button"
      id="place_bets-el"
      class="btn mb-3"
      data-toggle="modal"
      data-target="#bets_modal"
    >
      Place Bets
    </button>

    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button id="newGame-el">New game</button>
    <button id="hit-el">Hit</button>
    <button id="stand-el">Stand</button>

    <div id="dealer-el">
      <p id="dealerTitle">Dealer</p>
      <p id="dealerCards-el">Cards:</p>
      <p id="dealerSum-el">Sum:</p>
    </div>

    <div class="waviy">
      <p id="result-el"></p>
    </div>

    <!-- change player name modal -->
    <div
      class="modal fade"
      id="name_modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="nameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="nameModalLabel">Enter player name:</h6>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input id="name-el" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="savePlayerName-el" class="btn">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- chips modal -->
    <div
      class="modal fade"
      id="bets_modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="placeBetsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="placeBetsModalLabel">
              Enter the number of chips that you bet:
            </h6>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-row">
              <p class="text-secondary mr-2">Current number of chips:</p>
              <p class="text-secondary" id="player_chips-el"></p>
            </div>
            <input id="bet_amt-el" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-dark"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="saveChipChanges-el" class="btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>
        Thanks for playing! Check out my other projects on
        <a href="https://github.com/melanieviolett">Github</a>!
      </p>
      <h5>Resources:</h5>
      <a target="_blank" href="https://icons8.com/icon/24740/ace-of-clubs"
        >Playing Card</a
      >
      icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    </div>

    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <script>
      $(document).ready(function () {
        $("#name_modal").modal("show");
      });
    </script>
  </body>
</html>
