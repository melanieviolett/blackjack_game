<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        
        <button type="button" id="change_pyr-el" class="btn mb-3" data-toggle="modal" data-target="#name_modal" style="font-size: smaller;">
            change player name
        </button>

        <button type="button" id="place_bets-el" onclick="savePlayerChips()" class="btn mb-3" data-toggle="modal" data-target="#bets_modal" style="font-size:smaller">
        place bets
        </button>

        <p id="message-el">Want to play a round?</p>
        <div class="d-flex flex-row justify-content-center">
            <p class="mr-5" id="player-el"></p>
            <p class="ml-5 mt-2" id="chipsp-el"> chips: </p>
            <p class="mt-2 ml-1" id="page_pc-el"></p>
        </div>
        
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <button onclick="startGame()">new game</button>
        <button onclick="newCard()">hit</button>
        <button onclick="stand()">stand</button>

        <div id="dealer-el">
            <p id="dealerTitle">Dealer</p>
            <p id="dealerCards-el">Cards:</p>
            <p id="dealerSum-el">Sum:</p>
        </div>

        <p id="result-el"></p>

        <!-- change player name modal -->
        <div class="modal fade" id="name_modal" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="nameModalLabel">enter player name:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <input id="name-el">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
                <button type="button" onclick="savePlayerName()" class="btn btn-primary">save changes</button>
                </div>
            </div>
            </div>
        </div>

        <!-- chips modal -->
        <div class="modal fade" id="bets_modal" tabindex="-1" role="dialog" aria-labelledby="placeBetsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h6 class="modal-title" id="placeBetsModalLabel">enter the number of chips that you bet:</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-row">
                        <p class="text-secondary mr-2">Current number of chips: </p>
                        <p class="text-secondary" id="player_chips-el"></p>
                    </div>
                <input id="bet_amt-el">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
                <button type="button" onclick=savePlayerChips() class="btn btn-primary">save changes</button>
                </div>
            </div>
            </div>
        </div>
        
        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
            $('#name_modal').modal('show');
            });
        </script>
    </body>
</html>
